#####################################################################
#      Bed Mesh
#####################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 30, 30
mesh_max: 270,270
mesh_pps: 2, 2
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
#relative_reference_index: 24



#####################################################################
#	Macros
#####################################################################

[gcode_macro G32]
gcode:
    #Clear stored Bed-Mesh
    BED_MESH_CLEAR
    #Home
    STATUS_HOMING
    M117 Homing
    G28
    STATUS_READY
    #Level Gantry
    QUAD_GANTRY_LEVEL


[gcode_macro PRINT_START]
gcode:
    {% set BED = params.BED|default(60)|float %}
    {% set EXTRUDER = params.EXTRUDER|default(200)|float %}
    CLEAR_PAUSE
    # Start heating
    STATUS_HEATING
    M104 S{EXTRUDER}
    M140 S{BED}
    M117 Heating Waiting for Bed
    M190 S{BED}
    SET_FAN_SPEED FAN=chamber_fan SPEED=0.75
    M117 Heating Waiting for Nozzle
    M109 S{EXTRUDER}
    # Use absolute coordinates
    G90
    # Home the printer
    G32
    #Clean Nozzle
    M117 Cleaning Nozzle
    CLEAN_NOZZLE
    #Create Bed-Mesh
    M117 Calibrate Bed Mesh    
#    BED_MESH_CALIBRATE
    {% set FL_SIZE = params.SIZE|default("0_0_0_0")|string %}
    ADAPTIVE_BED_MESH SIZE={FL_SIZE}
    #Clean Nozzle
    M117 Cleaning Nozzle
    CLEAN_NOZZLE
    #Z-offset calibration
    M117 Calibrate Z-Offset
    COMPUTE_MESH_PARAMETERS SIZE={FL_SIZE}
    {% set mesh_center = printer["gcode_macro _ADAPTIVE_MESH_VARIABLES"].mesh_center %}
    CALIBRATE_Z BED_POSITION={mesh_center}
    G90
    G1 Z50 F20000
    G1 X150 Y150
    #Wait for moves to complete
    M400
    M117
    STATUS_PRINTING

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-2.0 F300                 ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M106 S0
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 100.0) %}
        {% set z_safe = (max_z - 100.0) %}
    {% else %}
        {% set z_safe = act_z %}
    {% endif %}
    G90  
    G1 Z{z_safe} F900                         ; absolute positioning
    G0  X290 Y290 F3600            ; park nozzle at rear
    SET_FAN_SPEED FAN=chamber_fan SPEED=0
    STATUS_READY
    SET_NOZZLE_LEDS_OFF
    SET_LOGO_LEDS_OFF
   
[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    PRINT_END
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE
    STATUS_READY

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
    STATUS_BUSY
    SET_NOZZLE_LEDS_OFF
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    ##### set park positon for x and y #####
    # default is your max posion from your printer.cfg
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 10.0) %}
        {% set z_safe = 10.0 %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    PAUSE_BASE
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E-{E} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}
      G1 Z{z_safe} F900
      G90
      G1 X{x_park} Y{y_park} F6000
    {% else %}
      {action_respond_info("Printer not homed")}
    {% endif %} 
    
[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    STATUS_BUSY
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
      {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
      {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G91
      G1 E{E} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    STATUS_PRINTING  
    RESUME_BASE {get_params}

# Convert Marlin linear advance (M900) commands to Klipper (SET_PRESSURE_ADVANCE) commands.
# For use with Marlin's linear advance calibration: https://marlinfw.org/tools/lin_advance/k-factor.html
[gcode_macro M900]
gcode:
	# Parameters
	{% set pa = params.K|float %}
	SET_PRESSURE_ADVANCE ADVANCE={pa}

[gcode_shell_command backup_cfg]
command: backup
timeout: 30.
verbose: True

[gcode_macro BACKUP_CFG]
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg

